<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Zenithä¸¨Journey Beyond The Horizon</title>
    <link rel="icon" href="./assets/icon/blue-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="h-full min-h-24 max-h-24 flex items-center md:justify-between sm:justify-center justify-center">
        <span class="flex gap-4 justify-center md:ml-auto md:pr-10 items-center">
            <!-- Navbar button -->
            <button class="signup-btn border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#d8b57c] hover:border-x-[#d8b57c] transition px-4 py-1 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#d8b57c]/50">
                <span>
                    <img src="assets/icon/ui/about-logo.png" class="nav-logo" alt="" width="11px">
                </span>&nbsp;ABOUT
            </button>
            <a href="pages/main.html#gamelist">
                <button class="signup-btn border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#d8b57c] hover:border-x-[#d8b57c] transition px-4 py-1 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#d8b57c]/50">
                    <span>
                        <img src="assets/icon/ui/games-logo.png" class="nav-logo" alt="" width="11px">
                    </span>&nbsp;GAMES
                </button>
            </a>
            <a href="pages/signmenu.html">
                <button class="signup-btn border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#d8b57c] hover:border-x-[#d8b57c] transition px-4 py-1 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#d8b57c]/50">
                    <span>
                        <img src="assets/icon/ui/sign-logo.png" class="nav-logo" alt="" width="11px">
                    </span>&nbsp;SIGNIN
                </button>
            </a>
        </span>
        <!-- Navbar image/Zenith Interactive logo -->
        <img src="assets/icon/blue-long-logo.png" alt="homelogo" class="home-logo justify-start absolute object-center object-left hidden md:block" width="150px">
    </nav>

    <!-- Masking on top -->
    <div class="mask-bg"></div>
    
    <!-- Home section -->
    <section id="home">

        <!-- Background video -->
        <div class="home-bg">
            <video preload="auto" autoplay muted loop playsinline id="vid-kv">
                <source src="assets/video/bg-landing.mp4" type="video/mp4" class="src-video">
            </video>
        </div>
        <!-- Looping effect in bottom screen -->
        <div class="bottom-effect">
            <video data-v-fx preload="auto" autoplay muted loop class="video-effect">
                <source src="assets/video/index_loop.mp4" type="video/mp4" class="src-video">
            </video>
        </div>

        <!-- Middle content -->
        <div class="md:container-lg md:mx-auto px-8 h-64 grid grid-rows-3 gap-4 justify-center items-center subcontainer-home">

            <!-- Slogan text -->
            <p class="text-white text-center text-3xl xs:text-3xl sm:text-4xl md:text-5xl font-medium drop-shadow-2xl mainmenu-text textfx">Journey Beyond The Horizon</p>
            <div class="z-10 flex flex-col items-center posbot">
                <hr class="w-64 h-1 md:h-1 sm:h-1 xs:h-1 my-4 bg-white border-0 rounded">
                <span class="flex justify-center gap-4 py-2">
                    <!-- Create Account middle button -->
                     <a href="pages/subform.html">
                        <button class="create-acc md:px-4 md:py-1 text-white border-2 border-white rounded-lg shadow-transparent bg-[#d8b57c]/50 px-4 py-1 hover:bg-[#6c5531]/50 hover:shadow-lg hover:shadow-[#d8b57c]/50 truncate">
                            SUBMIT YOUR GAME
                        </button>
                     </a>
                    <!-- List Game middle button -->
                    <a href="pages/main.html">
                        <button class="create-acc md:px-4 md:py-1 text-white border-2 border-white rounded-lg shadow-transparent bg-black/50 px-4 py-1 hover:bg-[#6c5531]/50 hover:shadow-lg hover:shadow-[#d8b57c]/50 truncate">
                            MAIN MENU
                        </button>
                    </a>
                </span>

            <!-- Home description -->
                <p class="text-white md:text-sm text-xs text-center font-medium drop-shadow-2x py-3 mainmenu-subtext">
                    a digital distribution platform dedicated to provide immersive worlds<br>and unforgettable experiences.
                </p>
            </div>
        </div>
    </section>

    <section id="about">

    </section>
<script src="assets/js/main-scramble.js"></script>
</body>

</html>
