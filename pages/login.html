<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login Page</title>
</head>
<body>
    <nav class="nav-sticky py-3 navbar z-10 backdrop-blur-lg bg-black/60 flex items-center md:justify-between sm:justify-center justify-center p-2 w-full">
        <a class="navbar-brand hidden md:block ml-5 grayscale" href="#">
          <img src="../assets/icon/blue-logo.png" alt="Bootstrap" width="40" height="24">
        </a>
        <span class="flex gap-4 justify-center md:ml-auto md:pr-10 items-center">
          <!-- Navbar button -->

          <!-- Home button -->
          <a href="main.html">
              <button class="header-text border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 py-1 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">
                  <span>
                    <img src="../assets/icon/ui/games-logo.png" class="nav-logo" alt="" width="11px">
                  </span>&nbsp;GAMES
              </button>
          </a>

          <!-- List games -->
          <a href="../index.html">
            <button class="header-text border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 py-1 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">
                <span>
                  <img src="../assets/icon/ui/back-logo.png" class="nav-logo" alt="" width="11px">
                </span>&nbsp;BACK
            </button>
          </a>
        </span>
    </nav>

    <!-- Login section -->

    <section id="loginWindow">
        <div class="positioning bg-fixed bg-center bg-no-repeat bg-cover flex justify-center items-center" style="background-image: url('../assets/img/login_bg_test.png'); height: 100vh;">
            <div class="bg-zinc-900 p-8 rounded-lg shadow-md md:w-96 w-80">
                <img src="../assets/icon/blue-long-logo.png" class="w-48 mb-8 mx-auto" alt="">
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-white">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="abigailnad@zenverse.com">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-white">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="********">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-zinc-950 text-center lg:text-left">
        <div class="bg-black/5 p-4 text-lg flex justify-center items-center gap-2 text-white">
            <img src="../assets/icon/blue-long-logo.png" alt="" class="mr-2" width="80">
            <p class="pb-1 border-2 border-transparent border-l-white px-3">Developed by <a class="pb-1 bg-clip-text text-transparent bg-gradient-to-r from-[#6454F0] to-[#6EE2F5] font-semibold" href="https://github.com/hrisz">Haris</a>
                w/ <a class="pb-1 bg-clip-text text-transparent bg-gradient-to-r from-cyan-500 to-blue-500 font-semibold" href="https://github.com/rayfanaqbil">Rayfan
            </p>
        </div>
    </footer>
</body>
</html>
