<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      img-src *;
      script-src 'unsafe-eval' 'unsafe-inline' 'self' https://cdn.jsdelivr.net https://apis.google.com https://cdn.tailwindcss.com/ https://bukulapak.github.io/api/process.js https://bukulapak.github.io/element/process.js http://localhost:5500;
      style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com/ https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css https://fonts.googleapis.com/;
      connect-src 'self' https://zenversegames-ba223a40f69e.herokuapp.com/login;
      font-src 'self' https://fonts.gstatic.com;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../assets/icon/blue-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login Page</title>
</head>
<body>
    <nav class="nav-sticky py-3 navbar z-10 backdrop-blur-lg bg-black/60 flex items-center md:justify-between sm:justify-center justify-center p-2 w-full">
        <a class="navbar-brand hidden md:block ml-5 grayscale" href="#">
          <img src="../assets/icon/blue-logo.png" width="40" height="24">
        </a>
        <span class="flex gap-4 justify-center md:ml-auto md:pr-10 items-center">
          <!-- Navbar button -->
          <a href="main.html">
              <button class="header-text border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 py-1 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">
                  <span>
                    <img src="../assets/icon/ui/games-logo.png" class="nav-logo" alt="" width="11px">
                  </span>&nbsp;GAMES
              </button>
          </a>

          <!-- Form submit button -->
          <a href="subform.html">
            <button class="header-text border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 py-1 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">
                <span>
                  <img src="../assets/icon/ui/input-logo.png" class="nav-logo" alt="" width="11px">
                </span>&nbsp;SUBMIT
            </button>
          </a>
        </span>
    </nav>

    <!-- Login section -->
    <section id="loginWindow">
        <div class="positioning bg-fixed bg-center bg-no-repeat bg-cover flex justify-center items-center" style="background-image: url('../assets/img/img_bg_glxy.jpg'); height: 100vh;">
            <div class="backdrop-blur-md border-2 border-sky-600 p-8 rounded-lg shadow-md md:w-96 w-80">
                <img src="../assets/icon/blue-long-logo.png" class="w-48 mb-8 mx-auto" alt="">

                <div id="formContainer" class="transition-opacity opacity-100">
                    <form id="form" class="login-form">
                        <div class="mb-4">
                            <label for="Username" class="block text-sm font-medium text-white">Username</label>
                            <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm focus:font-semibold" placeholder="abigailnad">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-white">Password</label>
                            <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm focus:font-semibold" placeholder="********">
                        </div>
                        <button type="submit" id="submit" class="w-full bg-blue-500 text-white mt-5 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../assets/js/controller/login.js"></script>
</body>
</html>
